# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file e-shop-manager/pom.xml
    
    - name: JaCoCo
      run: cd e-shop-manager && mvn test jacoco:report
      
    - name: Coveralls
      run: cd e-shop-manager && mvn coveralls:report --define repoToken=${{ secrets.COVERALLS_TOKEN }}
    
    - name: Badge creation and copy
      run: cp e-shop-manager/target/site/badges/checkstyle-result.svg .github/badges/
      
    - name: Badge
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        message: 'added badge'
        add: '*.svg'
      
    - name: Checkstyle
      run: cd e-shop-manager && mvn clean && mvn -B checkstyle:checkstyle
    - uses: actions/upload-artifact@v2
      with:
        name: checkstyle-report
        path: e-shop-manager/target/site/
